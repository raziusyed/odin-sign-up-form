<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="side">
        <div id="logo">
            <img src="images/odin-lined.png" height="380px" width="508px" alt="Odin Logo">
            ODIN
        </div>
        <p>Photo by <a
                href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div id="main">
        <div id="top">
            <pre>
This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
Sign up <em>now</em> to get started.

You <em>know</em> you want to.
            </pre>
        </div>
        <form id="sign-up-form" action="">
            <h2>Let's do this!</h3>
                <div class="rows">
                    <div class="row">
                        <p><label for="first-name">FIRST NAME</label><input type="text" id="first-name"
                                name="first-name"></p>
                        <p><label for="last-name">LAST NAME</label><input type="text" id="last-name" name="last-name">
                        </p>
                    </div>
                    <div class="row">
                        <p><label for="email">EMAIL</label><input type="email" id="email" name="email"></p>
                        <p><label for="phone">PHONE NUMBER</label><input type="tel" id="phone" name="phone"></p>
                    </div>
                    <div class="row">
                        <p><label for="pass-one">PASSWORD</label><input type="password" id="pass-one" name="pass-one"
                                required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                                title="Password must contain at least one number, one uppercase and lowercase letter, one special character, and be at least 8 characters long.">
                        </p>
                        <p><label for="pass-two">CONFIRM PASSWORD</label><input type="password" id="pass-two"
                                name="pass-two" required
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                                title="Password must contain at least one number, one uppercase and lowercase letter, one special character, and be at least 8 characters long.">
                        </p>
                    </div>
                </div>
        </form>
        <div id="bottom">
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>

</html>
